<!DOCTYPE html>
<html>

<head>

  <title>Disaster Alert</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/styles.css') }}">

</head>

<body>

  <h1 class="main-title">For Officials</h1>
  <h2 class="text-center">{{msg}}</h2>

  <form class="text-center" action={{url_for('officials')}} method="POST">
    <div class="form-group ">
      <label class="heading" for="o_email_id">E-mail id:</label><br>
      <input class="value" type="E-mail" id="fname" name="o_email_id"><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="c_passwordo_password">Password: </label><br>
      <input class="value" type="password" id="lname" name="o_password"><br><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="o_city">City of Residence:</label><br>
      <input class="value" type="text" id="lname" name="o_city"><br><br>
    </div>
    <div class='forn-group'>
      <label class="heading">Type of Disaster</label>
      <select class="heading" name='o_type'>
        <option value="plains">Earthquake</option>
        <option value="high">Floods</option>
        <option value="bunker">Tornado</option>
        <option value="bunker">Thunderstorm</option>
      </select><br><br>
    </div>

    <input class="submit1" type="submit" value="Send Alert">
  </form>

</body>

</html>
