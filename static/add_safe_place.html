<!DOCTYPE html>
<html>

<head>
  <title>Disaster Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/styles.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/styles.css') }}">
</head>

<body>
  <h1 class="main-title">For Land, Building Owners</h1>
  <h2 class="text-center">{{msg}}</h2>

  <form class="form-controller" action={{url_for('add_safe_place')}} method="POST">
    <div class="form-group ">
      <label class="heading" for="s_email_id">E-mail id:</label><br>
      <input class="value" type="E-mail" id="fname" name="s_email_id" ><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="s_phone_no">Phone Number: </label><br>
      <input class="value" type="Number" id="lname" name="s_phone_no" ><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="s_city">City:</label><br>
      <input class="value" type="text" id="lname" name="s_city"><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="s_address">Address: </label><br>
      <textarea class="heading" type="text" name='s_address' rows="auto" cols="30"></textarea><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="s_strength">Strength:</label> <br>
      <input class="value" type="Number" id="lname" name="s_strength" ><br>
    </div>
    <div class="form-group ">
      <label class="heading" for="s_type">Details about Place: </label><br>
      <select class="heading" type="text" name='s_type' rows="auto" cols="70">
        <option value="">Select</option>
        <option value="bunker">Underground Bunker</option>
        <option value="high">High Rise Building</option>
        <option value="plain">Fields</option>
      </select>
      <br>
    </div>
    <input class="submit1" type="submit" value="Submit">
  </form>

</body>
</html>
